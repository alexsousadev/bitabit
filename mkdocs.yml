site_name: Bit a Bit
site_url: https://alexsousadev.github.io/
theme:
  name: material
  language: pt-BR
  palette: 

      # Palette toggle for light mode
      - scheme: slate
        toggle:
          icon: material/brightness-7 
          name: Switch to dark mode

      # Palette toggle for dark mode
      - scheme: default
        toggle:
          icon: material/brightness-4
          name: Switch to light mode

  features: 
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tabs.sections
    - navigation.tabs.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - toc.integrate
    - content.code.copy


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.emoji
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true

plugins: 
  - search
  - blog:
  - tags:
      tags_file: tags.md
nav:
  - In√≠cio: index.md
  - Sobre: about.md
  - Blog: blog/index.md
  - DevHour: dev-hour

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
